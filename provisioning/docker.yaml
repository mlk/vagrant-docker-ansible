---
- name: Install docker pre reqs - apt-transport-https
  apt:
    name: apt-transport-https
    state: present
- name: Install docker pre reqs - ca-certificates
  apt:
    name: ca-certificates
    state: present
- name: Install docker pre reqs - curl
  apt:
    name: curl
    state: present
- name: Install docker pre reqs - software-properties-common
  apt:
    name: software-properties-common
    state: present
- name: Add Docker-CE repository key key
  shell: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
- name: Add Docker-CE repository
  shell: add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- name: Update apt cache now it has Docker
  apt:
    update_cache: yes
- name: Install docker
  apt:
    name: docker-ce
    state: present
- name: Install docker-py pre reqs virtualenvwrapper
  apt:
    name: virtualenvwrapper
    state: present
- name: Install docker-py
  pip:
    name: docker-py
- name: Add vagrant user to docker group.
  user:
    name: vagrant
    groups: docker
    append: yes
  become: yes
